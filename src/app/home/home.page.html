<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Ionic Developer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let x of products">
        <ion-card class="ion-padding">
          <div class="thumbnail">
            <img [src]="x.thumbnail">
            <!-- <div class="heart"><ion-icon color="primary" name="heart-outline"></ion-icon></div> -->
            <!-- <ion-button color="primary" class="badgediscount">Discount</ion-button> -->
          </div>
          
          <ion-row>
            <ion-col size="10">
              <h5>{{ x.title }}</h5>
            </ion-col>
            <ion-col size="2">
              <ion-icon color="primary" class="heart-icon" name="heart-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <p class="price" *ngIf="x.discountPercentage > 0 ">${{ x.price - ((x.discountPercentage / 100) * x.price) | number: '1.0-0' }}</p>
          <p class="discount" *ngIf="x.discountPercentage > 0"><span class="valuediscount">{{ x.discountPercentage }}%</span> <span class="pricewithdiscount">${{ x.price }}</span>
          </p>
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col size="7">
              <ion-rating-stars class="rating" [rating]="x.rating" [color]="'darkgrey'" [filledColor]="'orange'" [margin]="2"
                [size]="16" [disabled]="false"></ion-rating-stars>
            </ion-col>
            <ion-col size="5">
              <p class="valuerating">(25)</p>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>

</ion-content>
